<!DOCTYPE html>
<html>
    <body>
        <script> 
         let a = prompt("Enter the first Indeger");
         let b = prompt("Enter the second Indeger");
         let c = prompt("Enter the Third Indeger");

         let d = (a % 10);
         let e = (b % 10);
         let f = (c % 10);

         if(d == e && d == f)
         {
             document.write(`${a},${b},${c} are have same last digit `);
         }
         else
         {
            document.write(`${a},${b},${c} are  don't have same last digit `);
         }
        </script>
    </body>
</html>
