<!DOCTYPE HTML>
<html>
  <body>
    <script>
          let a = prompt("Enter the Finding number!!!");

          if(a > 0)
          {
              alert("You are Enterd in Positive Integer");
          }
          else if(a < 0)
          {
              alert("You are Entered in Negative Integer");
          }
          else
          {
              alert("You are Enterd 0");
          }
    </script>
  </body>
</html>
