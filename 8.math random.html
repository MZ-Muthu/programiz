<!DOCTYPE HTML>
<html>
  <body>
    <script>
            let num1 = prompt("Enter the minimum number");
            let num2 = prompt("Enter the Maximum number");

            let ans = Math.floor(Math.random() * (num2 - num1) + 1) + num1;

            alert(`The random number between ${num1} and ${num2} is ${ans}`);
    </script>
  </body>
</html>
