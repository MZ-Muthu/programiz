<!DOCTYPE HTML>
<html>
  <body>
    <script>
        let a = prompt("Enter the Finding Integer!!");

        for(i = 1;i <= a; i++)
        {
            if(a % i == 0)
            {
                document.write(`The multiplication facors of ${a} is ${i}<br>`);
            }
        }
    </script>
  </body>
</html>
